<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="hos-FW.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon (1).ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Open+Sans&family=Roboto&display=swap"
      rel="stylesheet">
    <title>Skider</title>
  </head>

  <body>
    <div class="slider-container">
      <div id="slide-number" class="slide-number"></div>
      <img decoding="async" src="imgs/1.jpg" alt="" />
      <img decoding="async" src="imgs/2.jpg" alt="" />
      <img decoding="async" src="imgs/3.jpg" alt="" />
      <img decoding="async" src="imgs/4.jpg" alt="" />
      <img decoding="async" src="imgs/5.jpg" alt="" />

    </div>
    <div class="slider-controls">
      <span id="prev" class="prev">Previous</span>
      <span id="indicators" class="indicators">
        <ul></ul>
      </span>
      <span id="next" class="next">Next</span>
    </div>
    <div class="options">
      <input type="radio" name="option" id="fade" checked>
      <label for="fade">fade</label>
      <input type="radio" name="option" id="slide">
      <label for="slide">slide</label>
    </div>
    <script src="main.js"></script>
  </body>

</html>
